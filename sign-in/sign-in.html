<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <input type="text" class="email" placeholder="Email">
        <input type="text" placeholder="Password" class="pass">
        <button id="submit">Sign In</button>
    </form>
    <script>
        let but = document.querySelector("#submit");
        but.addEventListener("click", signin);
        function signin(e) {
            e.preventDefault();
            let email = document.querySelectorAll("input")[0].value;
            let pass = document.querySelectorAll("input")[1].value;
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");


            var raw = JSON.stringify({ "email": email, "password": pass });
            console.log(raw)
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("https://playscenario.dscvit.com/api/bandersnatch/signin", requestOptions)
                .then(response => response.json())
                .then(result => {
                    console.log(result);
                    sessionStorage.setItem("auth_key", result["token"])
                    console.log(sessionStorage.getItem("auth_key"))
                    if (result.token) {
                        window.location = "../play/play.html"

                    }
                })
                .catch(error => console.log('error', error));
        }
    </script>
</body>

</html>
